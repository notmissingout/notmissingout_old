<!doctype html>
<html>
{% load static from staticfiles %}
<head>
  <title>{% block title %}Not missing out{% endblock %}</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{% static "navigation/layout.css" %}" type="text/css">
</head>
<body>
  <div class="banner">
    <img src="{% static "navigation/notmissingoutlogo1.png" %}" id="logo" width="1008" height="154" alt="not missing out logo">
    <ul>
      <li><a href="{% url 'navigation:navigation' 'topics' %}"><img src="{% static "navigation/topics.png" %}" width="135" height="33" alt="topics"></a></li>
      <li><a href="{% url 'navigation:navigation' 'trips' %}"><img src="{% static "navigation/trips.png" %}" width="135" height="33" alt="trips"></a></li>
      <li><a href="{% url 'navigation:navigation' 'groups' %}"><img src="{% static "navigation/groups.png" %}" width="135" height="33" alt="groups"></a></li>
      <li><a href="{% url 'navigation:navigation' 'other' %}"><img src="{% static "navigation/other.png" %}" width="135" height="33" alt="other"></a></li>
    </ul>
  </div>
  <div>{% block content %}{% endblock %}</div>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-90740450-1', 'auto');
  ga('send', 'pageview');
</script>
</body>
</html>
